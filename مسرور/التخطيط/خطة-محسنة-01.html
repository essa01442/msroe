    <h1>معلومات عن منصة إن آي تي إن</h1>
    <p>منصة إن آي تي إن توفر مجموعة من الخدمات المتكاملة لتلبية احتياجات الشركات والأفراد.</p>
    <h2>الخادم الخاص</h2>
    <p>الخادم الخاص هو خيار مثالي للأفراد والشركات التي ترغب في الحصول على مستوى عالٍ من الأمان والخصوصية.</p>
